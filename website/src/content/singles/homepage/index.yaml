faq:
  title: Frequently Asked Questions
  items:
    - question: What is Creators Nepal?
      answer: Creators Nepal is a platform designed specifically for Nepali creators to monetize their content, build communities, and connect with supporters. We support local payment methods like eSewa and Khalti, making it easy for Nepali creators to receive support from their audience.
    - question: How do I receive payments?
      answer: Creators Nepal integrates with Nepal's most trusted payment gateways - eSewa and Khalti. Supporters can send you payments directly through these platforms, and you'll receive funds instantly in your local bank account. No need for international payment processors or complex setups.
    - question: What types of creators can use Creators Nepal?
      answer: Creators Nepal is for all types of creators in Nepal - artists, writers, musicians, content creators, educators, and anyone who creates content and wants to build a community around their work. Whether you create digital art, write stories, make music, or produce educational content, you can use Creators Nepal.
    - question: How much does it cost?
      answer: Creators Nepal is designed to be affordable for Nepali creators. We keep our fees low so you can keep more of what you earn. Contact us to learn about our current pricing and fee structure.
    - question: Can I use this if I'm not in Nepal?
      answer: While Creators Nepal is designed specifically for Nepali creators and supports local payment methods, creators from other countries can also use the platform. However, payment processing will depend on available payment gateways in your region.
